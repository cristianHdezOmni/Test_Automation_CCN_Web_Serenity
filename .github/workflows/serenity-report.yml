name: Serenity BDD Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REPORT_DIR: "target/site/serenity"

jobs:
  test:
    name: "🧪 Ejecutar pruebas en matriz"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
        environment: [stage] # Puedes agregar más: [stage, prod, qa]
    
    steps:
      - name: 🧩 Checkout código
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Instalar dependencias
        run: npm ci

      - name: ☕ Instalar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🧪 Ejecutar pruebas con Cucumber y SerenityJS
        run: >
          npx cucumber-js
          --require-module ts-node/register
          --require src/support/world.ts
          --require src/support/hooks.ts
          --require src/StepDefinitions/**/*.ts
          src/Resource/features/**/*.feature
          --format @serenity-js/cucumber
          --format-options "{\"outputDirectory\": \"$REPORT_DIR/${{ matrix.browser }}-${{ matrix.environment }}\", \"specDirectory\": \"src/Resource/features\"}"
        env:
          BROWSER: ${{ matrix.browser }}
          ENVIRONMENT: ${{ matrix.environment }}
        continue-on-error: true

      - name: 📤 Subir resultados JSON Serenity
        uses: actions/upload-artifact@v4
        with:
          name: serenity-json-${{ matrix.browser }}-${{ matrix.environment }}
          path: ${{ env.REPORT_DIR }}/${{ matrix.browser }}-${{ matrix.environment }}

  merge_reports:
    name: "🧩 Consolidar JSONs de Serenity"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: 📥 Descargar artefactos Serenity JSON
        uses: actions/download-artifact@v4
        with:
          path: ${{ env.REPORT_DIR }}

      - name: 🧱 Reestructurar carpetas (merge de reportes)
        run: |
          mkdir -p merged
          find $REPORT_DIR -type f -name '*.json' -exec cp {} merged/ \;

      - name: 📤 Subir JSON consolidado
        uses: actions/upload-artifact@v4
        with:
          name: serenity-json-merged
          path: merged/

  generate_report:
    name: "📊 Generar reporte Serenity BDD"
    runs-on: ubuntu-latest
    needs: merge_reports
    steps:
      - name: 📥 Descargar JSON consolidado
        uses: actions/download-artifact@v4
        with:
          name: serenity-json-merged
          path: merged/

      - name: ☕ Instalar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🧰 Instalar dependencias
        run: npm ci

      - name: 🧮 Generar reporte HTML con Serenity BDD
        run: npx serenity-bdd run --features src/Resource/features --destination $REPORT_DIR
        env:
          SERENITY_JSON_DIR: merged

      - name: 📤 Subir artefacto de reporte
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}

  deploy_report:
    name: "🚀 Publicar reporte en GitHub Pages"
    runs-on: ubuntu-latest
    needs: generate_report
    steps:
      - name: 📥 Descargar reporte Serenity
        uses: actions/download-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}

      - name: 🌐 Deploy Serenity Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.REPORT_DIR }}
