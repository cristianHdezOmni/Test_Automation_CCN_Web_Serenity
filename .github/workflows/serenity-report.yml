name: Run Tests - SerenityJS Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REPORT_DIR: "./target/site/serenity"

jobs:
  # ===========================================================
  # ðŸ§ª JOB 1: Ejecuta pruebas en paralelo por TAG
  # ===========================================================
  run-parallel:
    name: "ðŸ§ª Pruebas (Run Tests) - tag ${{ matrix.tag }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag: [ "@login", "@registration" ]  # Etiquetas que correrÃ¡n en paralelo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests by tag
        run: >
          npx cucumber-js
          --require-module ts-node/register
          --require src/support/world.ts
          --require src/support/hooks.ts
          --require src/StepDefinitions/**/*.ts
          src/Resource/features/**/*.feature
          --tags "${{ matrix.tag }}"
          --format @serenity-js/cucumber
          --format-options "{\"outputDirectory\": \"$REPORT_DIR\", \"specDirectory\": \"src/Resource/features\"}"
        continue-on-error: true

      - name: Upload Serenity JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenity-json-${{ matrix.tag }}
          path: ${{ env.REPORT_DIR }}

  # ===========================================================
  # ðŸ§© JOB 2: Ejecuta el Ãºltimo tag (@sanity) despuÃ©s de los anteriores
  # ===========================================================
  run-last:
    name: "ðŸ§© Ejecutar tag final (@sanity)"
    runs-on: ubuntu-latest
    needs: run-parallel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests for @sanity
        run: >
          npx cucumber-js
          --require-module ts-node/register
          --require src/support/world.ts
          --require src/support/hooks.ts
          --require src/StepDefinitions/**/*.ts
          src/Resource/features/**/*.feature
          --tags "@sanity"
          --format @serenity-js/cucumber
          --format-options "{\"outputDirectory\": \"$REPORT_DIR\", \"specDirectory\": \"src/Resource/features\"}"
        continue-on-error: true

      - name: Upload Serenity JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenity-json-sanity
          path: ${{ env.REPORT_DIR }}

  # ===========================================================
  # ðŸ“Š JOB 3: Generar reporte consolidado Serenity BDD
  # ===========================================================
  generate-report:
    name: "ðŸ“Š Generar Reporte Consolidado"
    runs-on: ubuntu-latest
    needs: [run-parallel, run-last]
    steps:
      - name: Descargar todos los artifacts Serenity JSON
        uses: actions/download-artifact@v4
        with:
          path: ./downloads

      - name: Unir todos los JSON de Serenity
        run: |
          mkdir -p merged
          find ./downloads -type f -name "*.json" -exec cp {} merged/ \;
          echo "âœ… Archivos JSON fusionados en ./merged"

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm ci

      - name: Instalar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generar reporte Serenity BDD consolidado
        run: |
          npx serenity-bdd run --source ./merged --destination $REPORT_DIR

      - name: Subir artefacto de reporte Serenity
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}

  # ===========================================================
  # ðŸš€ JOB 4: Deploy del reporte a GitHub Pages
  # ===========================================================
  deploy-report:
    name: "ðŸš€ Deploy Reporte Serenity BDD"
    runs-on: ubuntu-latest
    needs: generate-report
    steps:
      - name: Descargar artefacto del reporte
        uses: actions/download-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}

      - name: Deploy Serenity Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.REPORT_DIR }}
