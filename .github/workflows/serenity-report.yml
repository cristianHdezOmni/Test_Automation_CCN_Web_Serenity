name: Serenity BDD Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests and generate Serenity JSON
        run: npx cucumber-js --require-module ts-node/register --require src/support/world.ts --require src/StepDefinitions/**/*.ts src/Resource/features/**/*.feature --format @serenity-js/cucumber
        continue-on-error: true

      - name: Generate Serenity BDD HTML report
        run: npx serenity-bdd run

      - name: Upload Serenity report artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: target/site/serenity

      - name: Deploy Serenity Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/serenity
