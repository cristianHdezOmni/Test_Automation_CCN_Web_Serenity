name: Serenity BDD Parallel by Tags

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REPORT_DIR: "./target/site/serenity"

jobs:
  run-tests:
    name: "ðŸ§ª Ejecutar pruebas por tags"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag: [ "@login", "@registration", "@addToCart" ] # ðŸ‘‰ Ajusta tus tags aquÃ­

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Cucumber tests with SerenityJS
        run: >
          npx cucumber-js
          --require-module ts-node/register
          --require src/support/world.ts
          --require src/support/hooks.ts
          --require src/StepDefinitions/**/*.ts
          src/Resource/features/**/*.feature
          --tags "${{ matrix.tag }}"
          --format @serenity-js/cucumber
          --format-options "{\"outputDirectory\": \"${{ env.REPORT_DIR }}/${{ matrix.tag }}\", \"specDirectory\": \"src/Resource/features\"}"

      - name: Upload Serenity JSON results
        uses: actions/upload-artifact@v4
        with:
          name: serenity-json-${{ matrix.tag }}
          path: ${{ env.REPORT_DIR }}/${{ matrix.tag }}

  generate-report:
    name: "ðŸ“Š Generar Reporte Consolidado"
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./target/site/serenity

      - name: Merge all JSON results
        run: |
          mkdir -p merged
          find ./target/site/serenity -type f -name "*.json" -exec cp {} merged/ \;
          echo "Archivos JSON fusionados en /merged"

      - name: Generate Serenity BDD HTML report
        run: npx serenity-bdd run --source ./merged --destination ${{ env.REPORT_DIR }}

      - name: Upload final Serenity report
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}

  deploy-report:
    name: "ðŸš€ Publicar Reporte en GitHub Pages"
    runs-on: ubuntu-latest
    needs: generate-report
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download report
        uses: actions/download-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}

      - name: Deploy Serenity Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.REPORT_DIR }}



  