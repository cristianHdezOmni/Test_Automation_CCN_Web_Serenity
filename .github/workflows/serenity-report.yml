name: Run Tests - SerenityJS Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REPORT_DIR: "./target/site/serenity"

jobs:
  test:
    name: "ğŸ§ª Pruebas (Run Tests)"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: â˜• Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§ª Run tests and generate Serenity JSON
        run: >
          npx cucumber-js
          --require-module ts-node/register
          --require src/support/world.ts
          --require src/support/hooks.ts
          --require src/StepDefinitions/**/*.ts
          src/Resource/features/**/*.feature
          --format @serenity-js/cucumber
          --format-options "{\"outputDirectory\": \"$REPORT_DIR\", \"specDirectory\": \"src/Resource/features\"}"
        continue-on-error: true

      - name: ğŸ“¤ Upload Serenity JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenity-json
          path: ${{ env.REPORT_DIR }}

  generate_report:
    name: "ğŸ“Š Reporte (Generate Report)"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Serenity JSON artifact
        uses: actions/download-artifact@v4
        with:
          name: serenity-json
          path: ${{ env.REPORT_DIR }}

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: â˜• Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§® Generate Serenity BDD HTML report
        run: npx serenity-bdd run --destination $REPORT_DIR

      - name: ğŸ“¤ Upload Serenity report artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}

  deploy_report:
    name: "ğŸš€ Deploy (GitHub Pages)"
    runs-on: ubuntu-latest
    needs: generate_report
    steps:
      - name: ğŸ“¥ Download Serenity report artifact
        uses: actions/download-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}

      - name: ğŸŒ Deploy Serenity Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.REPORT_DIR }}

