name: Run Tests - SerenityJS Parallel Tags

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REPORT_DIR: "./target/site/serenity"

# ===========================================================
# 🧪 JOB 1: Ejecutar pruebas en paralelo por TAG
# ===========================================================
jobs:   
  run-parallel:
    name: "🧪 Pruebas (Run Tests) - tag ${{ matrix.tag }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag: [ "@login", "@registration", "@addToCart" ]
    env:
      REPORT_DIR: ./target/site/serenity
    steps:
      - name: 🧩 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Instalar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ⚙️ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Instalar dependencias
        run: npm ci

      # - name: 📁 Crear directorio de reportes
      #   run: mkdir -p $REPORT_DIR

      - name: 🧪 Ejecutar pruebas con tag ${{ matrix.tag }}
        run: |
          echo "📂 Generando reportes en: $REPORT_DIR"
          npx cucumber-js \
            --require-module ts-node/register \
            --require src/support/world.ts \
            --require src/support/hooks.ts \
            --require src/StepDefinitions/**/*.ts \
            src/Resource/features/**/*.feature \
            --tags "${{ matrix.tag }}" \
            --format @serenity-js/cucumber \
            --format-options "{\"outputDirectory\": \"$REPORT_DIR\", \"specDirectory\": \"src/Resource/features\"}"
        continue-on-error: true

      - name: 🔍 Diagnóstico de carpetas generadas
        if: always()
        run: |
          echo "📂 Listando ./target:"
          ls -R ./target || echo "⚠️ No existe ./target"
          echo "📂 Listando ./target/site:"
          ls -R ./target/site || echo "⚠️ No existe ./target/site"
          echo "📂 Listando ./target/site/serenity:"
          ls -R ./target/site/serenity || echo "⚠️ No existe ./target/site/serenity"

      - name: 📤 Subir Serenity JSON artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-json-${{ matrix.tag }}
          path: ./target/site/serenity/**
          if-no-files-found: warn
# ===========================================================
# 🧩 JOB 2: Ejecuta el último tag (@checkout)
# ===========================================================
  run-last:
    name: "🧩 Ejecutar tag final (@checkout)"
    runs-on: ubuntu-latest
    needs: run-parallel
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      - name: ☕ Instalar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: ⚙️ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: 📦 Instalar dependencias
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: 🧪 Ejecutar pruebas con tag @checkout
        run: |
          npx cucumber-js \
            --require-module ts-node/register \
            --require src/support/world.ts \
            --require src/support/hooks.ts \
            --require src/StepDefinitions/**/*.ts \
            src/Resource/features/**/*.feature \
            --tags "@checkoutDone" \
            --format @serenity-js/cucumber \
            --format-options "{\"outputDirectory\": \"$REPORT_DIR\", \"specDirectory\": \"src/Resource/features\"}"
        continue-on-error: true
      - name: 📤 Subir Serenity JSON artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-json-checkout
          path: ./target/site/serenity/**
          if-no-files-found: warn


# ===========================================================
# 🧩 JOB 2: Descargar y fusionar todos los artifacts
# ===========================================================
  merge-reports:
    name: "📊 Generar Reporte Consolidado"
    runs-on: ubuntu-latest
    needs: [run-parallel , run-last]
    env:
      REPORT_DIR: ./target/site/serenity
    steps:
      - name: 🧩 Checkout code
        uses: actions/checkout@v4

      - name: 📥 Descargar artifacts de cada tag
        uses: actions/download-artifact@v4
        with:
          path: ./downloads

      - name: 🔄 Fusionar JSON de Serenity
        run: |
          mkdir -p merged
          if [ -d "./downloads" ]; then
            find ./downloads -type f -name "*.json" -exec cp {} merged/ \;
            echo "✅ Archivos JSON fusionados en ./merged"
          else
            echo "⚠️ No se encontró la carpeta ./downloads. Jobs previos pueden haber fallado."
          fi

      - name: ☕ Instalar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ⚙️ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Instalar dependencias
        run: npm ci

      - name: 🧮 Generar Serenity BDD HTML report
        run: npx serenity-bdd run --source merged --destination $REPORT_DIR

      - name: 📤 Subir Reporte HTML
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}

# ===========================================================
# 🚀 JOB 3: Publicar el reporte en GitHub Pages
# ===========================================================
  deploy-report:
    name: "🚀 Deploy (GitHub Pages)"
    runs-on: ubuntu-latest
    needs: merge-reports
    env:
      REPORT_DIR: ./target/site/serenity
    steps:
      - name: 📥 Descargar Reporte HTML
        uses: actions/download-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}

      - name: 🌐 Deploy Serenity Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.REPORT_DIR }}



