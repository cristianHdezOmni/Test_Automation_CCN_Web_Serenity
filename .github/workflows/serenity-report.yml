name: Run Tests - SerenityJS Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REPORT_DIR: ./target/site/serenity  # 👈 sin comillas para evitar que no se expanda

jobs:
  # ===========================================================
  # 🧪 JOB 1: Ejecuta pruebas en paralelo por TAG
  # ===========================================================
  run-parallel:
    name: "🧪 Pruebas (Run Tests) - tag ${{ matrix.tag }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag: [ "@login", "@registration" ] # Etiquetas en paralelo
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Instalar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ⚙️ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Instalar dependencias
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: 📁 Crear directorio de reportes
        run: mkdir -p $REPORT_DIR   # 👈 aseguramos creación previa

      - name: 🧪 Ejecutar pruebas con tag ${{ matrix.tag }}
        run: |
          echo "📂 Generando reportes en: $REPORT_DIR"
          npx cucumber-js \
            --require-module ts-node/register \
            --require src/support/world.ts \
            --require src/support/hooks.ts \
            --require src/StepDefinitions/**/*.ts \
            src/Resource/features/**/*.feature \
            --tags "${{ matrix.tag }}" \
            --format @serenity-js/cucumber \
            --format-options "{\"outputDirectory\": \"$REPORT_DIR\", \"specDirectory\": \"src/Resource/features\"}"
        continue-on-error: true

      - name: 📤 Subir Serenity JSON artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-json-${{ matrix.tag }}
          path: ${{ env.REPORT_DIR }}
          if-no-files-found: warn


  # ===========================================================
  # 📊 JOB 3: Generar reporte consolidado Serenity BDD
  # ===========================================================
  generate-report:
    name: "📊 Generar Reporte Consolidado"
    runs-on: ubuntu-latest
    needs: [run-parallel]
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📥 Descargar todos los artifacts Serenity JSON
        uses: actions/download-artifact@v4
        with:
          path: ./downloads

      - name: 📂 Listar archivos descargados
        run: |
          echo "📁 Listado de archivos descargados:"
          if [ -d "./downloads" ]; then
            ls -R ./downloads
          else
            echo "⚠️ No se encontró la carpeta ./downloads."
            exit 1
          fi

      - name: 🔄 Fusionar todos los JSON de Serenity
        continue-on-error: true
        run: |
          mkdir -p merged
          if [ -d "./downloads" ]; then
            find ./downloads -type f -name "*.json" -exec cp {} merged/ \;
            echo "✅ Archivos JSON fusionados en ./merged"
          else
            echo "⚠️ No se encontraron artefactos para fusionar"
          fi

      - name: ⚙️ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Instalar dependencias
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ☕ Instalar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🧱 Generar reporte Serenity BDD consolidado
        run: |
          if [ "$(ls -A merged 2>/dev/null)" ]; then
            npx serenity-bdd run --source ./merged --destination $REPORT_DIR
            echo "✅ Reporte Serenity BDD generado en $REPORT_DIR"
          else
            echo "⚠️ No hay archivos JSON para generar el reporte Serenity."
            exit 1
          fi

      - name: 📤 Subir artefacto del reporte Serenity
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}


  # ===========================================================
  # 🚀 JOB 4: Deploy del reporte a GitHub Pages
  # ===========================================================
  deploy-report:
    name: "🚀 Deploy Reporte Serenity BDD"
    runs-on: ubuntu-latest
    needs: generate-report
    steps:
      - name: 📥 Descargar artefacto del reporte
        uses: actions/download-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}

      - name: 🌐 Publicar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.REPORT_DIR }}


