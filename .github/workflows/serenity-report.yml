name: Serenity BDD Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REPORT_DIR: "target/site/serenity"

jobs:
  test:
    name: "ðŸ§ª Pruebas (Run Tests)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests and generate Serenity JSON
        run: >
          npx cucumber-js --require-module ts-node/register --require src/support/world.ts --require src/support/hooks.ts --require src/StepDefinitions/**/*.ts src/Resource/features/**/*.feature --format @serenity-js/cucumber --format-options "{\"outputDirectory\": \"$REPORT_DIR\", \"specDirectory\": \"src/Resource/features\"}"
        continue-on-error: true

      - name: Upload Serenity JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenity-json
          path: ${{ env.REPORT_DIR }}

  generate_report:
    name: "ðŸ“Š Reporte (Generate Report)"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Download Serenity JSON artifact
        uses: actions/download-artifact@v4
        with:
          name: serenity-json
          path: ${{ env.REPORT_DIR }}

      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download Serenity CLI
        run: wget https://repo.maven.apache.org/maven2/net/serenity-bdd/serenity-cli/3.3.13/serenity-cli-3.3.13-all.jar -O serenity-cli.jar

      - name: Generate Serenity BDD HTML report
        run: java -jar serenity-cli.jar aggregate $REPORT_DIR

      - name: Upload Serenity report artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}

  upload_report:
    name: "ðŸ“¦ Subir artefacto (Upload)"
    runs-on: ubuntu-latest
    needs: generate_report
    steps:
      - name: Download Serenity report artifact
        uses: actions/download-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}
      # Puedes agregar validaciones adicionales aquÃ­ si lo requieres.

  deploy_report:
    name: "ðŸš€ Deploy (Deploy)"
    runs-on: ubuntu-latest
    needs: upload_report
    steps:
      - name: Download Serenity report artifact
        uses: actions/download-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}

      - name: Deploy Serenity Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.REPORT_DIR }}